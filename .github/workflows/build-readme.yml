name: Build @kasefuchs/readme

on:
  push:
    branches:
      - development
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout development
        uses: actions/checkout@master
        with:
          ref: 'development'
          path: 'development'

      - name: Checkout master
        uses: actions/checkout@master
        with:
          ref: 'master'
          path: 'master'

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Install dependencies
        run: |
          cd $GITHUB_WORKSPACE/development/readme
          yarn install

      - name: Build
        run: |
          cd $GITHUB_WORKSPACE/development/readme
          yarn run assemble:release

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: readme-generator
          path: |
            $GITHUB_WORKSPACE/development/readme/build/release/**/*